<div class="fetteContainer">
  <h1>{{ module.name }}</h1>

  <mat-tab-group [selectedIndex]="selectedTabIndex" (selectedTabChange)="toggleActiveTab($event)">
    <mat-tab label="Notes" >
      <h1>Notes</h1>
      <!-- <pre>{{module | json}}</pre> -->
      <app-note-page
        [members]="module.members"
        [moduleId]="module.id"
      ></app-note-page>
    </mat-tab>
    <mat-tab label="Events">
      <h1>Events</h1>
      <app-event-table
        [moduleId]="module.id"
        [showTitle]="false"
      ></app-event-table>
    </mat-tab>
    <mat-tab label="Members" disabled>
      <h1>Members</h1>
      <div class="container">
        <div *ngFor="let member of module.members">
          <app-custom-material-card
            [name]="member.name"
            [description]="member.className"
            [showButtons]="false"
            [showImg]="false"
          ></app-custom-material-card>
          <!-- [link]="link(member)" -->
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
