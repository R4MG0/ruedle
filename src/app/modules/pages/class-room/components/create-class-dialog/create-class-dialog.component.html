<h2 mat-dialog-title>Create class</h2>
<mat-dialog-content>
  <p>Create a class by name and description</p>
  <mat-form-field>
    <mat-label>Name </mat-label>
    <input matInput [(ngModel)]="data.name" />
  </mat-form-field>
  <br />
  <mat-form-field>
    <mat-label>Description</mat-label>
    <input matInput [(ngModel)]="data.description" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Create</button>
</mat-dialog-actions>
