<h2 mat-dialog-title>Create event</h2>
<!-- <pre>{{modules | json}}</pre> -->
<mat-dialog-content>
  <p>Add a grade by the following input fields</p>
  <mat-form-field>
    <mat-label>Grade </mat-label>
    <input matInput type="number" required [(ngModel)]="data.grade" />
  </mat-form-field>
  <br />
  <mat-form-field>
    <mat-label>Weight</mat-label>
    <input matInput type="number" [(ngModel)]="data.weight" />
  </mat-form-field>
  <br />
 <mat-form-field *ngIf="modules">
  <mat-label>Module</mat-label>
  <mat-select [(ngModel)]="data.forModuleId">
    <mat-option *ngFor="let module of modules" [value]="module.id">
      {{ module.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
 
  <br />
  <!-- <mat-form-field>
    <mat-label>When? </mat-label>
    <input matInput required [(ngModel)]="data.testDate" />
    <mat-hint>Format: dd.MM.yyyy</mat-hint>
  </mat-form-field> -->
  <mat-form-field>
  <mat-label>Choose a date</mat-label>
  <input matInput [matDatepicker]="picker" [(ngModel)]="data.testDate">
  <mat-hint>MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
  <br />
  <mat-form-field>
    <mat-label>Semester </mat-label>
    <input matInput type="number" required [(ngModel)]="data.semester" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()" cdkFocusInitial>Cancel</button>
  <button mat-button [mat-dialog-close]="data" [hidden]="!data.semester">
    Create
  </button>
</mat-dialog-actions>
