<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>{{register ? 'Register' : 'Login'}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" class="login-form">
        <mat-form-field class="full-width">
          <mat-hint>Username</mat-hint>
          <input matInput formControlName="username" />
          <mat-error *ngIf="loginForm.controls.username.invalid"
            >Username is required</mat-error
          >
        </mat-form-field>

         <mat-form-field class="full-width" *ngIf="register">
          <mat-hint>E-Mail</mat-hint>
          <input matInput formControlName="email" />
          <mat-error *ngIf="loginForm.controls.email.invalid"
            >Email is required</mat-error
          >
        </mat-form-field>       

        <mat-form-field class="full-width">
          <mat-hint>Password</mat-hint>
          <input matInput type="password" formControlName="password" />
          <mat-error *ngIf="loginForm.controls.username.invalid"
            >Username is required</mat-error
          >
        </mat-form-field>
        <p>Click <a (click)="toggleRegister()">here</a> if you want to {{register ? 'login' : 'register'}} </p>
        <button
          mat-raised-button
          color="primary"
          class="login-button"
          (click)="login()"
        >
          {{register ? 'Register' : 'Login'}}
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
